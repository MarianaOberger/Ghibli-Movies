<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Movies</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Protest+Riot&family=Suez+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <cabecalho class="cabecalho">
        <figure>
            <img src="images/logo_title.svg" alt="Logo Studio Ghibli" width="400px">
        </figure>
        <a class="movietitle">
            Movies
        </a>
    </cabecalho>
    
    <movies class="movies">
        <totoro class="totoro">
        </totoro>
        <ponyo class="ponyo">
        </ponyo>
        <oceanwaves class="ocean">
        </oceanwaves>
        <spiritedaway class="spirited">
        </spiritedaway>
        <catreturns class="cat">
        </catreturns>
        <poppyhill class="poppy">
        </poppyhill>
        <whisper class="whisper">
        </whisper>
        <marnie class="marnie">
        </marnie>
        <mononoke class="item">
            <h2>Princess Mononoke</h2>
        </mononoke>
        <wind class="item">
            <h2>The Wind Rises</h2>
        </wind>
        <arrietty class="item">
            <h2>Arrietty</h2>
        </arrietty>
        <nausicaa class="item">
            <h2>Nausicaa</h2>
        </nausicaa>
        <castle class="item">
            <h2>Castle in the sky</h2>
        </castle>
        <kiki class="item">
            <h2>Kiki Delivery Services</h2>
        </kiki>
        <fireflies class="item">
            <h2>Grave of the fireflies</h2>
        </fireflies>
        <howls class="item">
            <h2>Howl's Moving Castle</h2>
        </howls>
        <yesterday class="item">
            <h2>Only yesterday</h2>
        </yesterday>
        <porco class="item">
            <h2>Porco Rosso</h2>
        </porco>
        <yamadas class="item">
            <h2>My Neighbors the Yamadas</h2>
        </yamadas>
        <tales class="item">
            <h2>Tales from Earthsea</h2>
        </tales>
        <poko class="item">
            <h2>Pom Poko</h2>
        </poko>
        <heron class="item">
            <h2>The Boy and the Heron</h2>
        </heron>
        

    </movies>
    <footer class="footer">
        <h1>
            ...
        </h1>

    </footer>
    
</body>
</html>
